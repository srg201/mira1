<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mira</title>
    <link rel="stylesheet" href="./css/swiper-bundle.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header class="header">
        <div class="container header-container">
            <a href="./index.html" class="header__logo logo">
                <img src="./img/logo.svg" alt="Логотип">
            </a>
            <nav class="header-nav">
                <ul class="header-nav-list">
                    <li class="header-nav-list__item"><a href="./about.html"
                            class="header-nav-list__link">О&nbsp;нас</a>
                    </li>
                    <li class="header-nav-list__item"><a href="./portfolio.html"
                            class="header-nav-list__link">Портфолио</a></li>
                    <li class="header-nav-list__item"><a href="./price.html" class="header-nav-list__link">Услуги и
                            цены</a></li>
                    <li class="header-nav-list__item"><a href="./contacts.html"
                            class="header-nav-list__link">Контакты</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section class="portfolio-contacts portfolio-contacts-1">
            <div class="container contacts-container portfolio-contacts-container">
                <h2 class="title contacts__title">Записаться на&nbsp;консультацию</h2>
                <form action="#" class="form portfolio-form">
                    <input placeholder="ИМЯ" type="text" class="form___input">
                    <input placeholder="EMAIL" type="email" class="form___input">
                    <input placeholder="ТЕЛЕФОН" type="tel" class="form___input">
                    <button type="submit" class="form__button link">Отправить</button>
                </form>
            </div>
        </section>
        <section class="map">
            <div class="container map-container">
                <img src="./img/map.webp" alt="Карта">
            </div>
        </section>
        <section class="contacts">
            <div class="container contacts-container">
                <h2 class="title contacts__title">Контакты</h2>
                <ul class="contacts-list">
                    <li class="contacts-item">
                        <h3 class="contacts-item__title">Адрес</h3>
                        <address class="contacts-item__descr">г. благовещенск,
                            ул. Мирная, 29</address>
                    </li>
                    <li class="contacts-item">
                        <h3 class="contacts-item__title">Часы работы</h3>
                        <p class="contacts-item__descr">пн-пт 10:00&nbsp;&mdash; 19:00 <br>
                            сб-вс 10:00&nbsp;&mdash; 15:00</p>
                    </li>
                    <li class="contacts-item">
                        <h3 class="contacts-item__title">Почта</h3>
                        <a href="mailto:info@Mira.design.ru" class="contacts-item__descr">info@Mira.design.ru</a>
                    </li>
                </ul>
            </div>
        </section>
    </main>
    <footer class="footer">
        <div class="container footer-contaiiner">
            <span class="footer__text">interior Mira design, 2022</span>
        </div>
    </footer>


    <script src="./js/swiper-bundle.min.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
